name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.78.2'
          extended: true
      
      - name: mkdir
        run: sudo mkdir -p /home/jelmer/Dropbox/mcic/website/hugodown

      - name: copy
        run: sudo cp -r /home/runner/work/biodash.github.io/biodash.github.io/* /home/jelmer/Dropbox/mcic/website/hugodown/

      - name: Build
        run: hugo --ignoreCache --path-warnings --verbose

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          destination_dir: docs
